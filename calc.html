<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="GUI Calc Using JS" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GUI Calculator</title>
		<link rel="stylesheet" href="calc.css" />
	</head>
	<body>
		<h1>Basic Calculator</h1>
		<br />
		<form id="myform" name="calc">
			<input type="text" name="display" style="width:690px; height:100px; text-align:right;"><br /><!-- answer -->
			<input type="button" value="0" onclick="calc.display.value+='0'">
			<input type="button" value="1" onclick="calc.display.value+='1'">
			<input type="button" value="2" onclick="calc.display.value+='2'">
			<input type="button" value="+" style= "color: #6e7f80" onclick="calc.display.value+='+'"> <br />
		
			<input type="button" value="3" onclick="calc.display.value+='3'">
			<input type="button" value="4" onclick="calc.display.value+='4'">
			<input type="button" value="5" onclick="calc.display.value+='5'">
			<input type="button" value="-" onclick="calc.display.value+='-'" style= "color: #6e7f80"> <br />

			<input type="button" value="6" onclick="calc.display.value+='6'">
			<input type="button" value="7" onclick="calc.display.value+='7'">
			<input type="button" value="8" onclick="calc.display.value+='8'">
			<input type="button" value="x" onclick="calc.display.value+='*'" style= "color: #6e7f80"> <br />

			<input type="button" value="9" onclick="calc.display.value+='9'">
			<input type="button" value="C" onclick="calc.display.value='' " style= "color: #FA8072">
			<input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" style= "color: #6e7f80">
			<input type="button" value="&#247;" onclick="calc.display.value+='/'" style= "color: #6e7f80" > <!-- html entity to add divison symbol-->
			
		</form>

		<script type="text/javascript" src="calc.js"></script>
	</body>
</html>
